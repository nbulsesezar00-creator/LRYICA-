<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صندوق صغير</title>
  <style>
    /* ما في خلفية تغطي الصفحة */
    body {
      margin: 0;
      font-family: "Courier New", monospace;
    }

    /* الصندوق الصغير */
    .mini-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #ff0000;
      border: 2px solid red;
      border-radius: 12px;
      padding: 10px 18px;
      text-align: center;
      width: 220px;
      box-shadow: 0 0 20px red;
      z-index: 9999;
      animation: fadeUp 0.3s ease-out;
    }

    .mini-box img {
      width: 180px;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .mini-box p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* زر الإغلاق */
    .close-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      background: transparent;
      border: none;
      color: #ff5555;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>

  <div class="mini-box" id="miniBox">
    <button class="close-btn" onclick="closeBox()">×</button>
    <img src="https://i.top4top.io/p_3579n64g11.gif" alt="Anime" />
    <p>LYRICA IS HERE</p>
  </div>

  <script>
    function closeBox() {
      const box = document.getElementById('miniBox');
      box.style.transition = "opacity 0.2s";
      box.style.opacity = "0";
      setTimeout(() => box.remove(), 200);
    }
  </script>

</body>
</html>
