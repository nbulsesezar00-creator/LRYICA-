<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Box</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      overflow: hidden;
    }

    .mini-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: red;
      font-family: "Courier New", monospace;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid red;
      border-radius: 12px;
      padding: 10px 20px;
      box-shadow: 0 0 20px red;
      width: 220px;
    }

    .mini-box img {
      width: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .mini-box p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="mini-box">
    <img src="https://i.top4top.io/p_3579n64g11.gif" alt="Anime" />
    <p>LYRICA IS HERE </p>
  </div>
</body>
</html>
